{% extends "skeleton.html" %}
{% block content %}

    <section class="profil">
    {% for log in logged %}
        <article>
            <figure>
                <img class="avatar" src="{{ log.avatar.url }}" alt="avatar de {{ log.user }}" />
            </figure>
            <a href="{% url 'wall' log.id %}">Accéder à votre mur</a>
        </article>
    {% endfor %}
    
    {% for profil in profils %}
        <article>
            <figure>
                <img class="avatar" src="{{ profil.avatar.url }}" alt="avatar de {{ profil.user }}" />
            </figure>
            <a href="{% url 'wall' profil.id %}">mur de {{ profil.user }}</a>
        </article>
    {% empty %}
        <article>Aucun autre utilisateur.</article>
    {% endfor %}
    </section>

{% endblock %}
