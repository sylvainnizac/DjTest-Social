<!DOCTYPE html>
<html lang="fr">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>{% block title %}The super social network!{% endblock %}</title>
    </head>
    <body>
        <header>Be social
        
        <nav>
            {% block nav %}
                <a href="/admin/">Admin</a>
                <a href="/social/deconnexion">Deconnexion</a>
                {% if user.is_authenticated %}
                <a href="{% url 'wall' user.id %}">Ton profil</a>
                <a href="{% url 'namebook' %}">Liste des profils</a>
                {% endif %}
            
            {% endblock %}
        </nav>
        </header>
        
        <section id="content">
            {% block content %}{% endblock %}
        </section>
        
        <footer>&copy; Be social by Sylvain</footer>
    </body>
</html>
